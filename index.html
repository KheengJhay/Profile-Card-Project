<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="main-container">
  <div class="card">
    <div class="top"><img src="bg-pattern-card.svg" alt="" /></div>
    <div class="bottom">
      <div class="photo">
        <img
          src="images/image-victor.jpg"
          alt=""
          width="100px"
          class="photo"
        />
      </div>
      <div class="name-age">
        <div class="name">Victor Crest</div>
        <div class="age">26</div>
      </div>
      <div class="country">London</div>
      <hr />
      <div class="stats">
        <div class="first">
          <div>80K</div>
          <div class="small">Followers</div>
        </div>
        <div class="second">
          <div>803K</div>
          <div class="small">Likes</div>
        </div>
        <div class="third">
          <div>1.4K</div>
          <div class="small">Photos</div>
        </div>
      </div>
    </div>
  </div>
</div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://kingjoshua.netlify.app">KingJoshua</a>.
    </p>
  </footer>
</body>
</html>
